<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating LoginForm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3 class="title">Login to Employee Details</h3>
        <form action="www.google.com">
          <div class="form-group">
            <input type="text" required /><label>Username</label>
          </div>
          <div class="form-group">
            <input type="password" required /><label>Password</label>
          </div>
          <input type="button" value="Sign In" class="submit" />
          <div class="row">
            <p>Not Yet Registered ?</p>
            <a href="">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
